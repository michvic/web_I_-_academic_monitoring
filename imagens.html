<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <style>
        .responsive-image {
            max-width: 100%;
        }

        .container {
            margin: 0 auto;
            max-width: 1200px;
            padding: 0 1rem;
        }

        .cell img {
            display: block;
        }


        .grid {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }

        .cell {
            width: calc(100% / 3);
            margin: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="grid">
            <div class="cell">
                <img src="http://placehold.it/800x800" class="responsive-image" />
            </div>
            <div class="cell">
                <img src="http://placehold.it/800x800" class="responsive-image" />
            </div>
            <div class="cell">
                <img src="http://placehold.it/800x800" class="responsive-image" />
            </div>
            <div class="cell">
                <img src="http://placehold.it/800x800" class="responsive-image" />
            </div>
        </div>
    </div>
</body>

</html>
